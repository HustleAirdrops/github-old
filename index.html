<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Joining Date Finder</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      text-align: center;
      width: 350px;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 24px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #2575fc;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #6a11cb;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      word-wrap: break-word;
    }

    .error {
      color: #ff4b5c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GitHub Joining Date Finder</h1>
    <input type="text" id="username" placeholder="Enter GitHub username">
    <button onclick="getJoinDate()">Find Joining Date</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    async function getJoinDate() {
      const username = document.getElementById('username').value.trim();
      const resultDiv = document.getElementById('result');

      if (!username) {
        resultDiv.innerHTML = '<span class="error">Please enter a username!</span>';
        return;
      }

      resultDiv.innerHTML = '⏳ Fetching...';

      try {
        const response = await fetch(`https://api.github.com/users/${username}`);
        if (!response.ok) throw new Error('User not found');

        const data = await response.json();
        const joinDate = new Date(data.created_at).toLocaleDateString('en-GB', {
          day: 'numeric', month: 'long', year: 'numeric'
        });

        resultDiv.innerHTML = `✅ <strong>${username}</strong> joined GitHub on <strong>${joinDate}</strong>`;
      } catch (err) {
        resultDiv.innerHTML = `<span class="error">❌ ${err.message}</span>`;
      }
    }
  </script>
</body>
</html>
